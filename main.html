<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
</head>
<body>
    <style>
        div{
            right: 30px;
            border: 10px solid black;
        }
        div.absolute{
            position: absolute;
            left: 50px;
            border: 5px solid blue;
        }
        div.relative{
           position: relative;
            left: 10px;
            border: 5px solid lightblue 
        }
        div.fixed{
            position: fixed;
        }
    </style>
</body>
</html>
